<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" href="style2.0.css">
        <title>Codabrix GameShop</title>
    </head>
    <body>
        <header>
            <nav>
                <img src="images/codabrix.png" alt="">
                <a href="">фильмы</a>
                <a href="">игры</a>
                <a href="">сериалы</a>
            </nav>
        </header>
        <div class="container">
            <div class="container-discription">
                <a href="" class="discription-link">
                    <img src="images/arrow.png" alt="arrow">
                    <span class="home">На главную</span>
                </a>
                <p class="edition">Коллекционные</p>
            </div>
            <div class="games">
                <div class="card">
                    <img src="images/game_sekiro.png" alt="">
                    <div class="card-disription">
                        <h3 class="card-tittle">Sekiro</h3>
                        <p class="card-gentre">Action, 2019</p>
                        <p class="card-price">1099p</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/game_spider.png" alt="">
                    <div class="card-disription">
                        <h3 class="card-tittle">Spider-man</h3>
                        <p class="card-gentre">RPG, 2018</p>
                        <p class="card-price">1599p</p>
                    </div>
                </div>
                <div class="card">
                    <img src="images/game_assassin.png" alt="">
                    <div class="card-disription">
                        <h3 class="card-tittle">Assassin’s Creed: Odyssey</h3>
                        <p class="card-gentre">RPG, 2018</p>
                        <p class="card-price">1899p</p>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
