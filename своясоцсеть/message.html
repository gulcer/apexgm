<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="message.css">
    <!-- CSS only -->

</head>

<body>
    <div class="osnova">
        <div class="message">
            <span class="mes">сообщения</span>
        </div>
        <div class="chat">
            <div class="start">
                <span class="name">Ваня</span>
                <div class="photo"></div>
            </div>
            <div class="txt">
                <span>Ваня</span>:
                <span>Привет, как дела?</span>
            </div>

        </div>
        <div class="vvod">
            <input id="input" class="in" type="text">
            <button type="button" id="send" class="btn btn-outline-info but">отправить</button>
        </div>
    </div>

    <script>
        const input = document.getElementById("input")
        const button = document.getElementById("send")

        button.addEventListener('click', () => {
            fetch('http://localhost:8000/send-mail', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    Accept: 'application/json'
                },
                body: JSON.stringify({
                    text: input.value,
                    to: 'Vasya',
                    from: 'Sergey'
                })
            });
            input.value = '';
        })
    </script>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
